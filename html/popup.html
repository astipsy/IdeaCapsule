<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪念胶囊</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css" />
    
    <style>
        .idea-capsule-html {
            width: 100px;
        }
        .idea-capsule-html .layui-form-label {
            padding: 9px;
            width: auto;
        }
        .idea-capsule-html .layui-input-block {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="idea-capsule-html">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="capsule-switch" lay-filter="capsule_switch" name="switch" lay-skin="switch">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/layui/layui.js"></script>
<script src="../js/popup.js"></script>
</html>
